<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>로그인 화면</title>
</head>
<body>
    <h2>로그인</h2>

    <form th:action th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p  th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="email">ID</label>
            <input type="text" id="email" th:field="*{email}" th:errorclass="field-error">
            <div th:errors="*{email}" />
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error">
            <div th:errors="*{password}" />
        </div>

        <div>
            <button type="submit">로그인</button>
            <button th:onclick="|location.href='@{/}'|" type="button">취소</button>
        </div>

        <div>
            <button th:onclick="|location.href='@{/users/add}'|" type="button">회원가입</button>
        </div>
    </form>
</body>
</html>
