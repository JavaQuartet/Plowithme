<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <h2> 회원 조회 </h2>
<table>
  <tr>
    <th>id</th>
    <th>userEmail</th>
    <th>userPassword</th>
    <th>userName</th>

  </tr>

  <tr th:each="user: ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.userEmail}"></td>
    <td th:text="${user.userPassword}"></td>
    <td th:text="${user.userName}"></td>
  </tr>
</table>
</body>
</html>
