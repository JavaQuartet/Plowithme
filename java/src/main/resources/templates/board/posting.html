<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>posting</title>
</head>
<body>
<!--action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/board/posting" method="post" >
    <div>
        제목: <input name="title" type="text">
    </div>
    <div>
        <!--작성자: <input type="text" name="PostWriter">   로그인 유저와 연동-->
        내용: <textarea name="contents" type="text" style="height: 300px;"></textarea>
    </div>
    <br>
    <input type="file" name="postImage">
    <input type="submit" value="등록">
</form>
</body>
</html>
